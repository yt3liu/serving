apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: liveness-probe-test3
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        metadata:
          labels:
            knative.dev/type: container
        spec:
          container:
            # This is the Go import path for the binary to containerize
            # and substitute here.
            image: github.com/knative/serving/test/test_images/probe
            readinessProbe:
              httpGet:
                path: /healthy
              initialDelaySeconds: 0
              periodSeconds: 3
            livenessProbe:
              httpGet:
                path: /healthz
              initialDelaySeconds: 0
              periodSeconds: 3
